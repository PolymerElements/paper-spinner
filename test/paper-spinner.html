<html>
  <head>

    <meta charset="UTF-8">
    <title>paper-spinner basic tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link href="../../test-fixture/test-fixture.html" rel="import">
    <link href="../paper-spinner.html" rel="import">

  </head>
  <body>

    <test-fixture id="spinner">
      <template>
        <paper-spinner active></paper-spinner>
      </template>
    </test-fixture>

    <test-fixture id="spinnerWithLabel">
      <template>
        <paper-spinner active aria-label="busy"></paper-spinner>
      </template>
    </test-fixture>

    <script>
      'use strict';

      suite('<paper-spinner>', function() {

        suite('an accessible paper spinner', function() {
          var spinner;

          setup(function() {
            spinner = fixture('spinner');
          });

          test('adds an ARIA label by default', function() {
            expect(spinner.getAttribute('aria-label')).to.be.eql('loading');
          });

          test('adds an ARIA label when `alt` is supplied', function() {
            var ALT_TEXT = 'Loading the next gif...';

            spinner.alt = ALT_TEXT;
            expect(spinner.getAttribute('aria-label')).to.be.eql(ALT_TEXT);
          });

          test('hides from ARIA when inactive', function() {
            spinner.active = false;
            expect(spinner.getAttribute('aria-hidden')).to.be.eql('true');
          });

          test('hides from ARIA when alt is empty', function() {
            spinner.alt = '';
            expect(spinner.getAttribute('aria-hidden')).to.be.eql('true');
          });

          test('user-provided `aria-label` takes precedence over default', function() {
            var spinner = fixture('spinnerWithLabel');
            expect(spinner.getAttribute('aria-label')).to.be.eql('busy');
          });

          test('toggle during cooldown', function(done) {
            spinner.active = false;

            // Set active to true before cooldown animation completes.
            setTimeout(function() {
              spinner.active = true;

              // Wait for cooldown animation to complete.
              setTimeout(function() {
                expect(spinner.active).to.equal(true);
                done();
              }, 500);
            }, 100);
          });
        });

      });
    </script>

  </body>
</html>
